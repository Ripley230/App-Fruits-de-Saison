<!DOCTYPE html>
<html>
<head>
    <title>Affichage Saisons et Fruits</title>
</head>
<body>
    <h1>Saisons et leurs fruits</h1>
    {% for saison in saisons %}
        <h2>{{ saison.nom }} ({{ saison.date_debut }} - {{ saison.date_fin }})</h2>
        <ul>
            {% for fruit in saison.fruits.all %}
                <li>
                    {{ fruit.nom }}<br>
                </li>
            {% empty %}
                <li>Aucun fruit pour cette saison.</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="{% url 'gestion_saisons' %}">Retour Ã  la gestion</a>
</body>
</html>
